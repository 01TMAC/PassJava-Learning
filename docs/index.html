<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PassJava文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "https://hm.baidu.com/hm.js?c70166876c49625d2a39ad01a26ff538";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
  </script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PassJava-Learning',
      repo: 'https://github.com/Jackson0714/PassJava-Platform',
      loadNavbar: true,
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      coverpage: true,
      auto2top: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      plugins: [
        function (hook) {
          var header = [
		  '<p>',
            '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=thp9caen">',
            '<img src="/images/common/aliyun_sale_season.jpg" alt="阿里云" width="645px" height="60px">',
            '</a>',
            '</p>'
          ].join('');
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">鄂ICP备19010052号-1</a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              return header + html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]
    }
  </script>
    <script src="//unpkg.com/docsify@4.10.0/lib/docsify.min.js"></script>
    <!-- <script src="//unpkg.com/docsify@4.10.0/lib/plugins/ga.js"></script> -->
    <script src="//unpkg.com/docsify@4.10.0/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/prismjs@1.19.0/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs@1.19.0/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs@1.19.0/components/prism-sql.js"></script>
	
</body>
</html>
